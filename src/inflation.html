
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mesh Inflation | Zhonghua Xi | MASC | GMU</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {                
                background-color: #fff;                
                margin: 0px;
                overflow: hidden;
            }
            #info {
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
                pointer-events:none;
            }
            #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
        </style>
        <link rel="stylesheet" type="text/css" href="style/main.css">
    </head>

    <body>
        <div id="info">
            <div>Mesh Inflation</div>
            <div> Drop OBJ file onto the canvas | Press space to inflate</div>
            <div id="msg"></div>
        </div>
        <div id="copyright" source="copyright.html">

        <script src="http://threejs.org/build/three.min.js"></script>
        <script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>
        <script src="http://threejs.org/examples/js/controls/TrackballControls.js"></script>
        <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
        <script src="http://threejs.org/examples/js/libs/dat.gui.min.js"></script>
        <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>

        <script src="js/OBJLoader.js"></script>
        <script src="js/extension.js"></script>
        <script src="js/inflation.js"></script>

        <script>

            var container;

            var camera, scene, renderer;

            var controls, stats;

            var object;
            var mesh, wire;
            var org_geometry;
            var showColor = true;

            var windowHalfX = window.innerWidth / 2;
            var windowHalfY = window.innerHeight / 2;

            var effectController = {
                pressure: 1.5,
                E: 3.0,
                step: 1.1,
                stiffRatio: 1.0
            };
          
            var inflating = false;


            init();
            animate();


            function init() {

                container = document.createElement( 'div' );
                document.body.appendChild( container );

                // camera
                camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.01, 2000 );                

                // scene

                scene = new THREE.Scene();

                var ambient = new THREE.AmbientLight( 0x666666 );
                scene.add( ambient );

                var directionalLight1 = new THREE.DirectionalLight( 0xffffff );
                directionalLight1.position.set( 1, -1, -0.3 );
                scene.add( directionalLight1 );

                var directionalLight2 = new THREE.DirectionalLight( 0xffffff );
                directionalLight1.position.set( 1, -1, 0.3 );
                scene.add( directionalLight2 );

                var gui = new dat.GUI();
                

                var valuesChanger = function() {                    
                    //resetGeometry();
                };                


                gui.add( effectController, "pressure", 1.0, 10.0, 1.0 ).onChange( valuesChanger );
                gui.add( effectController, "E", 1.0, 100, 1.0 ).onChange( valuesChanger );
                gui.add( effectController, "step", 1.1, 10, 0.1 ).onChange( valuesChanger );
                gui.add( effectController, "stiffRatio", 1, 2.0, 0.01 ).onChange( valuesChanger );
              //  gui.close();

              
                

                var manager = new THREE.LoadingManager();
                manager.onProgress = function ( item, loaded, total ) {

                    console.log( item, loaded, total );

                };

                //var texture = new THREE.Texture();

                var onProgress = function ( xhr ) {
                    if ( xhr.lengthComputable ) {
                        var percentComplete = xhr.loaded / xhr.total * 100;
                        console.log( Math.round(percentComplete, 2) + '% downloaded' );
                    }
                };

                var onError = function ( xhr ) {
                };

                // model

                var loader = new OBJLoader( manager );
                loader.load( 'models/sphere-deformed-5.obj', onOBJLoaded, onProgress, onError );

                //

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setClearColor( 0xffffff, 1 );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                container.appendChild( renderer.domElement );


                //

                window.addEventListener('resize', onWindowResize, false );
                window.addEventListener('keypress', onWindowKeyPress, false );

            }

            $("html").on("dragover", function(event) {
            event.preventDefault();  
            event.stopPropagation();
            //$(this).addClass('dragging');
        });

        function onOBJLoaded(obj) {
            // clear the scene
            if(object) scene.remove(object);
            object = obj;

            scene.add( obj );

            mesh = obj.children[0];
            wire = obj.children[1];

            mesh.geometry.normalize();
            wire.geometry.normalize();

            org_geometry = mesh.geometry.clone();

            org_geometry.computeBoundingSphere();

            resetCamera();
        }

        function resetCamera() {            

            camera.position.z = 3.0;

            if(controls) controls.removeEventListener( 'change', render );

            // control
            controls = new THREE.TrackballControls( camera, renderer.domElement );

            controls.rotateSpeed = 5.0;
            controls.zoomSpeed = 1.5;
            controls.panSpeed = 0.8;

            controls.noZoom = false;
            controls.noPan = false;

            controls.staticMoving = true;
            controls.dynamicDampingFactor = 0.3;

            controls.keys = [ 65, 83, 68 ];

            controls.addEventListener( 'change', render );
        }

        $("html").on("dragleave", function(event) {
            event.preventDefault();  
            event.stopPropagation();
            //$(this).removeClass('dragging');
        });

        $("html").on("drop", function(event) {
            event.preventDefault();  
            event.stopPropagation();
            var files = event.originalEvent.dataTransfer.files;
            if(!files) return;

            // only read the first file
            var file = files[0];            
            
            if(!file.name.endsWith('.obj')) return;            
            
            var reader = new FileReader();          

            reader.onload = function(e) {
                var text = reader.result;
                var loader = new OBJLoader();
                var object = loader.parse(text);
                onOBJLoaded(object);
            }

            reader.readAsText(file, 'UTF-8');
            
            
        });

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function resetGeometry() {
            if(!mesh) return;

            mesh.geometry.dispose();
            wire.geometry.dispose();
            mesh.geometry = org_geometry.clone();
            wire.geometry = org_geometry.clone();
        }

        function onWindowKeyPress(e) {
            console.log(e);
            switch(e.keyCode)
            {
                // 'R': reset geometry
                case 114:                   
                    resetGeometry();
                    break;
                // 'C': show color
                case 99:
                    showColor = !showColor;
                    break;
                // 'space': toogle inflating mesh
                case 32:
                    inflating = !inflating
                    break;
            }

        }

        $('window').bind('doubletap', function(event){
            inflating = !inflating;
        });

        function updateInfalting() {
            var moved = inflate(org_geometry, mesh.geometry, effectController.pressure, effectController.E, Math.log(effectController.step)/100, effectController.stiffRatio);

            mesh.geometry.computeFaceNormals ();
            //mesh.geometry.computeVertexNormals ();
            mesh.geometry.verticesNeedUpdate = true;
            mesh.geometry.elementsNeedUpdate = true;
            mesh.geometry.normalsNeedUpdate = true;

            wire.geometry = mesh.geometry.clone();

            if(moved<1e-3) {                
                inflating = false;
                console.log('inflating stopped!');
            }
        }

        function updateColor() {
            var cur = mesh.geometry;
            // measure
            var result = measure_hyperbolic(cur);
            var angles = result[0];
            var folding_angles = measure_folding_angles(cur);
            var concave_edges = folding_angles.count(function(obj){return obj.folding_angle<0;});

            // assign color based on angle...
            if(showColor)
            {
                $('#msg').show().html('hyperbolic vertices = {0} concave edges = {1}'.format(result[1], concave_edges));
                for(var i=0;i<cur.faces.length;++i)
                {
                    var face = cur.faces[i];
                    var vids = [face.a, face.b, face.c];
                    for(var j=0;j<3;j++) {
                        var diff = angles[vids[j]] - 2*Math.PI;
                        var g = diff > 0 ? (diff / (Math.PI / 2)) : 1.0; // diff > 0, red, saturated at 2.5 PI
                        if(g>1.0) g  = 1.0;
                        var b = 1.0;
                        var r = 1.0;
                        face.vertexColors[j] = new THREE.Color(r, g, b);
                    }
                }

                cur.colorsNeedUpdate = true;
            } else {
                $('#msg').hide();

                for(var i=0;i<cur.faces.length;++i)
                {
                    var face = cur.faces[i];
                    var vids = [face.a, face.b, face.c];
                    for(var j=0;j<3;j++) {                        
                        face.vertexColors[j] = new THREE.Color(1, 1, 1);
                    }
                }

                cur.colorsNeedUpdate = true;
            }
        }
        

        function animate() {

            requestAnimationFrame( animate );

            if(!mesh) return;

            if(inflating) updateInfalting();
            if(controls) controls.update();
            updateColor();

            render();
        }

        function render() {             

            renderer.render( scene, camera );

        }

        $('div[source]').each(function(index){
            $(this).load($(this).attr('source'));
        });

        </script>       

    </body>
</html>
